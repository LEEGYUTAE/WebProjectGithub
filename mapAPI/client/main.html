<template name="test1">

    {{#if currentUser}}


        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBr1T8_N3_WeSy7GzDd0hmIWo5kiWm-sw&signed_in=true&callback=initMap">
        </script>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"><span
                        class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">맛집GOGO</a></div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#" onclick="clearMarkers();">Hide Markers</a></li>
                    <li><a href="#" onclick="showMarkers();">Show All Markers</a></li>
                    <li><a href="#" onclick="deleteMarkers();">Delete Markers</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">{{PrintUsername}}</a></li>
                    <li><a href="#">{{>logout}}<span class="glyphicon glyphicon-log-out"></span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <input type="hidden" id="contents" value={{contents}}>

    <div id="map"></div>


    <script>
        var map;
        var markers = [];
        var labelIndex = 0;
        var infowindow;
        var contents = $("#contents").val();
        var mapInfo;
        var _lat, _lng;
        var contentString;
        var s;
        var v = null;


        var content = document.getElementById("contents").value;
        var arr = content.split(",");


        function initMap() {
           var haightAshbury = {lat: 35.152, lng: 129.056};

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 17,
                center: haightAshbury
            });

            google.maps.event.addListener(map, 'click', function (event) {
                _lat = event.latLng.lat();
                _lng = event.latLng.lng();
                addMarker(event.latLng, map);//클릭이벤트를 통한 마커생성
            });

            google.maps.event.addListener(map, 'idle', function (event) {
                for (var i = 0; i < arr.length; i++) {
                  s = arr[i].split("/");
                    console.log(s);
                    var location = new google.maps.LatLng(parseFloat(s[1]), parseFloat(s[2]));
                    console.log(location);
                    addMarker(location, map);
                }
            });
            console.log(_lat);
            console.log(_lng);
        }

        function addMarker(location, map) {

            var marker = new google.maps.Marker({
                position: location,
                map: map,
            });

            marker.addListener('click', function (evt) {

                for (var i = 0; i < arr.length; i++) {
                    s[i] = arr[i].split("/");
                    if (s[i][1] == evt.latLng.lat() && s[i][2] == evt.latLng.lng()) {
                        v = arr[i].split("/");
                    }
                }

                var haha = [];
                var final;

                if (v != null) {
                    haha = v[0].split("|");

                    final = haha[0];

                    if (haha.length != 1) {
                        for (var i = 1; i < haha.length; i++) {
                            final += "<br>" + haha[i];
                        }
                    }
                }

                console.log(final);

                if ( v != null) {
                    infowindow = new google.maps.InfoWindow({
//                    content: contentString,
                        content : final + '<form class="up">' +
                        '<input type="text" name="text" placeholder="추가 내용 입력"> </input>'
                        + '<input type="hidden" id="latlat" value=' + v[1] + '>'
                        + '<input type="hidden" id="lnglng" value=' + v[2] + '>'
                        + '</form>'
                    });
                    v = null;
                }else {
                    infowindow = new google.maps.InfoWindow({
                        content : '입력하세요' + '<form class="new-task">' +
                        '<input type="text" name="text" placeholder="Type to add new tasks"> </input>' +'</form>'
                    });
                    v = null;
                }
                    infowindow.open(map, marker);
            });

            markers.push(marker);//생성된 마커를 배열에 집어넣는다.
        }

        function setMapOnAll(map) {//모든 마커 출력함수
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(map);
                console.log(markers);
            }
        }

        function clearMarkers() {//모든 마커 안보이게 하는 함수
            setMapOnAll(null);
        }

        function showMarkers() {//모든마커를 출력하는것
            setMapOnAll(map);

        }

        function deleteMarkers() {//모든마커 삭제
            clearMarkers();
            markers = [];
            labelIndex = 0;

        }
    </script>

    {{else}}
    {{/if}}
</template>

<template name="mainLayout">
    {{#if currentUser}}
    {{else}}
    {{>login}}
    {{/if}}
    {{>yield}}
</template>

<template name="task">
    <li>{{text}}</li>
</template>
