    <style type="text/css">html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

        height: 200%;
    }

    </style>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"><span
                    class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            <a class="navbar-brand" href="#">맛집GOGO</a></div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>

                <li class="active"><input onclick="clearMarkers();" type=button value="Hide Markers"></li>
                <li class="active"><input onclick="showMarkers();" type=button value="Show All Markers"></li>

                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> </a></li>

<div id="map"></div>
<script type="text/javascript">

    var map;
    var markers = [];
    var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var labelIndex = 0;
    var infowindow;

    function initMap() {
        var haightAshbury = {lat: 35.152, lng: 129.056};
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 17,
            center: haightAshbury
        });
        google.maps.event.addListener(map, 'click', function (event) {
            addMarker(event.latLng, map);//클릭이벤트를 통한 마커생성
        });
        var contentString='<div id="content">'+
                '<div id="siteNotice">'+
                '</div>'+
                '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
                '<div id="bodyContent">'+
                '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
                'sandstone rock formation in the southern part of the '+
                'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
                'south west of the nearest large town, Alice Springs; 450&#160;km '+
                '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
                'features of the Uluru - Kata Tjuta National Park. Uluru is '+
                'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
                'Aboriginal people of the area. It has many springs, waterholes, '+
                'rock caves and ancient paintings. Uluru is listed as a World '+
                'Heritage Site.</p>'+
                '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
                'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
                '(last visited June 22, 2009).</p>'+
                '</div>'+
                '</div>';

        infowindow = new google.maps.InfoWindow({
            content: contentString
        });

    }

    function addMarker(location,map){
        var marker = new google.maps.Marker({
            position:location,
            label:labels[labelIndex++%labels.length],
            map:map,
            draggable:true,//마커를 움직일수 있게 하는 함수
            title: 'Uluru (Ayers Rock)'
        });
        marker.addListener('click',function(){
            infowindow.open(map,marker);
        });
        markers.push(marker);//생성된 마커를 배열에 집어넣는다.

    }
    function setMapOnAll(map) {//모든 마커 출력함수
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(map);
        }
    }

    function clearMarkers() {//모든 마커 삭제 함수
        setMapOnAll(null);
    }

    function showMarkers() {//모든마커를 출력하는것
        setMapOnAll(map);
    }

    function deleteMarkers() {//모든마커 삭제
        clearMarkers();
        markers = [];
        labelIndex = 0;
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBr1T8_N3_WeSy7GzDd0hmIWo5kiWm-sw&signed_in=true&callback=initMap"></script>
</body>
