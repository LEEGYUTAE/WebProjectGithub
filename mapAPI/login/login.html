<template name="login">

    <div style="background-color: rgba(186, 255, 212, 0.65)" class="well text-center">
       <p style="font-size:50px">로그인</p>
        <p>이름 : <input type="text" name="username"/></p>
        <p>암호 : <input type="password" name="password"/></p>
        <button class="btn" name="LogIn">LogIn</button>
        <button class="btn" name="SignUp">SignUp</button>
    </div>
</template>

<template name="logout">
    <buttoon id="logout">Logout</buttoon>
</template>

<template name="signUp">
    <div style="background-color:rgba(186, 255, 212, 0.65)" class="well text-center">
        <p style="font-size:30px">회원가입</p>
        <p>이름 : <input type="text" name="username"/></p>
        <p>암호 : <input type="password" name="password"/></p>
        <p>메일 : <input type="text" name="email"/></p>
        <p>별명 : <input type="text" name="nickname"/></p>
        <button class="btn" name="Cancel">Cancel</button>
        <button class="btn" name="Save">Save</button>
    </div>
</template>
